<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Upload CSV File</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose a CSV file</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                    </div>
					<div class="mb-3">
						<label for="strategy" class="form-label">Select Strategy</label>
						<select class="form-select" id="strategy" name="strategy" required>
							<option value="" selected disabled>Choose a strategy</option>
							<option value="Strategy 5">Strategy 5</option>
							<option value="Strategy 2">Strategy 2</option>
							<option value="Strategy 3">Strategy 3</option>
						</select>
					</div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
